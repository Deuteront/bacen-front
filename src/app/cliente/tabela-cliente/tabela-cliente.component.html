<div class="card">
  <div class="card-header">
    <h5 class="card-title titulo-card">Clientes</h5>
  </div>
  <div class="card-body p-4">
    <table class="table table-striped border border-1">
      <caption></caption>
      <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Credito</th>
        <th scope="col">Debito</th>
      </tr>
      </thead>
      <tbody>
      <tr class=" border border-1" *ngFor="let cliente of clientes; let i = index">
        <td><input id="credito" class="form-check-input" type="checkbox"
                                                  value="{{ clientesSelecionados[cliente.cpf] }}"
                                                  (click)="selecionarCliente(cliente.cpf)"></td>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.credito }}</td>
        <td>{{ cliente.debito }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer border-1 p-0" style="background-color: aquamarine">
    <div class="row">
      <div class="col-sm-12">
        <div class="float-end p-2">
          <a class="btn btn-danger" (click)="excluirSelecionados()">Excluir Selecionados</a>
        </div>
      </div>
    </div>
  </div>
</div>
